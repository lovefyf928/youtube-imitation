<div>
  <div id="title">
    <h1 style="margin-bottom: 10px">登录</h1>
    <span style="font-size: 20px">继续使用YouTube</span>
  </div>
  <div class="operating">
    <div class="input">
      <input [(ngModel)]="account" class="trueinput" type="text" style="width: 366px; height: 54px; border-radius: 4px; border: none; outline: none; padding-left: 5px">
      <div class="text">电子邮件地址或电话号码</div>
    </div>
    <div class="forget">
      <button>忘记了电子邮件地址？</button>
    </div>
    <div id="end">
      <button id="createaccount">创建账号</button>
      <button (click)="jump()" id="next">下一步</button>
    </div>
  </div>
</div>
