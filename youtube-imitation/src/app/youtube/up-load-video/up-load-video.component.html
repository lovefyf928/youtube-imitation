<div style="width: 100%; height: 100%; background: #f1f1f1; position: absolute">
  <div class="content">
    <div class="optArea">
      <input (change)="getFile($event)" type="file">
      <input [(ngModel)]="title" class="title" type="text" placeholder="标题">
      <textarea [(ngModel)]="explain" class="explain" type="text" placeholder="说明"></textarea>
      <input [(ngModel)]="label" class="title" type="text" placeholder="标签">
      <button (click)="upload()" class="btn">上传</button>
    </div>
  </div>
</div>
